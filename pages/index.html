<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlumbusDex</title>
    <link href="./styles/styles.css" rel="stylesheet" />
    <link rel="icon" href="./../assets/plumbus.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="app">
      <!-- <div class="nav">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#locations">LocationDex</a></li>
          <li><a href="#episodes">Episodex</a></li>
        </ul>
      </div> -->
      <div class="content">
        <!-- <h1>PlumbusDex</h1> -->
        <nav class="navbar navbar-light bg-light justify-content-between">
          <h1 class="navbar-brand">PlumbusDex</h1>
          <button class="btn btn-sm btn-outline-secondary" type="button">
            LocationDex
          </button>
          <button class="btn btn-sm btn-outline-secondary" type="button">
            EpisoDex
          </button>
        </nav>
        <form class="form-inline">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
        <div class="container">
          <div class="row">
            <div class="col-sm-6">
              <div id="card-container" style="width: 21rem"></div>
            </div>
          </div>
        </div>

        <script>
          let cardContainer;
          var characters = [];

          const getAllData = async () => {
            let allData = [];
            await fetch("./../data/allChars.json")
              .then((res) => res.json())
              .then((data) => {
                allData = data;
              });

            return allData;
          };

          getAllData().then((data) => createCard(data));

          const createCard = (data) => {
            for (let i = 0; i < data.length; i++) {
              let card = document.createElement("div");
              card.className = "card shadow cursor-pointer";

              let cardBody = document.createElement("div");
              cardBody.className = "card-body";

              let name = document.createElement("h5");
              name.innerText = data[i].name;
              name.className = "card-title";

              let species = document.createElement("div");
              species.innerText = data[i].species;
              species.className = "card-text";

              let image = document.createElement("img");
              image.src = data[i].image;

              // NEVER FORGET
              // image.src =
              //   "https://rickandmortyapi.com/api/character/avatar/1.jpeg";

              cardBody.appendChild(name);
              cardBody.appendChild(image);
              cardBody.appendChild(species);
              card.appendChild(cardBody);
              cardContainer.appendChild(card);
            }
          };

          const initListOfCharacters = () => {
            if (cardContainer) {
              document
                .getElementById("card-container")
                .replaceWith(cardContainer);
              return;
            }

            cardContainer = document.getElementById("card-container");
            characters.forEach((data) => {
              createTaskCard(data);
            });
          };

          initListOfCharacters();
        </script>
        <div>
          <button onclick="getAllData()">TEST</button>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous"
  ></script>
</html>
